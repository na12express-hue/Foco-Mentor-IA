<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foco Mentor IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
      }
      
      h1, h2, h3, h4, h5, h6, .font-serif {
        font-family: 'Libre Baskerville', serif;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1; /* Stone-300 */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e; /* Stone-400 */
      }
      
      .markdown-body ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .markdown-body ol {
        list-style-type: decimal;
        padding-left: 1.5rem;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .markdown-body p {
        margin-bottom: 0.75rem;
        line-height: 1.7; /* Better for reading */
      }
      /* Updated to be light color because the bubble background is now dark */
      .markdown-body strong {
        font-weight: 600;
        color: #f5f5f4; /* Stone-100 */
      }
      .dark .markdown-body strong {
        color: #ffffff; /* White */
      }
      
      /* Ensure headers inside markdown are also light */
      .markdown-body h1, .markdown-body h2, .markdown-body h3 {
        color: #fafaf9; /* Stone-50 */
        font-family: 'Libre Baskerville', serif;
        margin-top: 1rem;
        margin-bottom: 0.5rem;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0"
  }
}
</script>
</head>
  <body class="bg-[#FDFBF7] text-stone-800 dark:bg-[#1c1917] dark:text-stone-200 transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
